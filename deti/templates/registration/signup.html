{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block content %}
<div class="card-signup">
  <div class="card ">
    <div class="card-body">
      <h4 class="card-title">Регистрация</h4>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Зарегестрироваться</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
